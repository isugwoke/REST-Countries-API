<!DOCTYPE html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" /> -->

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>

    <title>Rest Countries API</title>

  <body>
    <div class="outer-container">
      <div class="topbar-container">
        <div class="topbar">
          <h1 class="heading--1">Where in the World?</h1>
          <div class="theme">
            <svg class="theme__icon">
              <use xlink:href="src/img/sprite.svg#icon-moon-o"></use>
            </svg>
            <span class="theme__title">Dark Mode</span>
          </div>
        </div>
      </div>
      <div class="main-container">
        <header class="header">
          <form action="#" class="search">
            <input
              type="text"
              class="search__field"
              placeholder="Search for a country..."
            />
            <button class="search__btn" type="submit">
              <svg class="search__icon">
                <use
                  xlink:href="src/img/sprite.svg#icon-magnifying-glass"
                ></use>
              </svg>
            </button>
          </form>
          <div class="filter">
            <div class="filter__box">
              <p class="filter__text">Filter by Region</p>
              <button class="filter__btn">
                <svg class="filter__icon">
                  <use
                    xlink:href="src/img/sprite.svg#icon-chevron-small-down"
                  ></use>
                </svg>
              </button>
            </div>
            <ul class="filter__regions">
              <li class="filter__regions-item" data-region="africa">Africa</li>
              <li class="filter__regions-item" data-region="americas">
                Americas
              </li>
              <li class="filter__regions-item" data-region="asia">Asia</li>
              <li class="filter__regions-item" data-region="europe">Europe</li>
              <li class="filter__regions-item" data-region="oceania">
                Oceania
              </li>
            </ul>
          </div>
        </header>
        <main class="preview-container">

                <div class="preview__info-box">

          </a>

    </div>
  </body>
